spec:
  replicas: 3
  containers:
    - readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /rest/hello
          port: 8080
          scheme: HTTP
        initialDelaySeconds: 60
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 20
      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /rest/hello
          port: 8080
          scheme: HTTP
        initialDelaySeconds: 120
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 20
      resources:
        limits:
          cpu: 500m
          memory: 300Mi
        requests:
          cpu: 500m
          memory: 300Mi